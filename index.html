const D2R=Math.PI/180, R2D=180/Math.PI, norm=x=>((x%360)+360)%360;
function fmt12(h){ if(h==null||isNaN(h)) return "тАФ"; h=(h+24)%24; const ap=h>=12?"PM":"AM";

function JD(y,m,d,ut=0){ if(m<=2){y--;m+=12;} const A=Math.floor(y/100),B=2-A+Math.floor(A/4);

/* ===== Rise/Set (Sun: fast; Moon: robust bisection) ===== */
function solarRiseSet(J0,lat,lon,tz){
  // use simple scan then linear refine with apparent solar disk (-0.833┬░)
  const h0=-0.833; let rise=null,setv=null;
  for(let k=-14;k<14;k++){
    const a=(J0+(k-0.5-tz)/24), b=(J0+(k+0.5-tz)/24);
    const La=eclToEq(sunLong(a),a), Lb=eclToEq(sunLong(b),b);
    const Ha = ((lstDeg(a,lon,tz)/15 - La.ra)*15 + 540)%360 - 180;
    const Hb = ((lstDeg(b,lon,tz)/15 - Lb.ra)*15 + 540)%360 - 180;
    const Aa = altDeg(La.dec,Ha,lat) - h0, Ab = altDeg(Lb.dec,Hb,lat) - h0;
    if(Aa<0 && Ab>0 && rise===null){ // rising
      let lo=a, hi=b; for(let i=0;i<10;i++){ const mid=(lo+hi)/2;
        const L=eclToEq(sunLong(mid),mid);
        const H=((lstDeg(mid,lon,tz)/15 - L.ra)*15 + 540)%360 - 180;
        const A=altDeg(L.dec,H,lat)-h0; if(A<0) lo=mid; else hi=mid; }
      rise=(( ( ( (hi+lo)/2 ) - J0 )*24 ) + tz);
    }
    if(Aa>0 && Ab<0 && setv===null){ // setting
      let lo=a, hi=b; for(let i=0;i<10;i++){ const mid=(lo+hi)/2;

      setv=(( ( ( (hi+lo)/2 ) - J0 )*24 ) + tz);
    }
  } return {rise,set:setv};
}

}

  const Jday = (localHr < srHrLocal) ? (J0-1) : J0;

  // Evaluate 30 min after sunrise for day-valid tithi/nakshatra
  const JEval = Jday + ((srHrLocal + 0.5) - tz)/24;

  // Drik/Surya engines
  const engine = (MODE==="drik") ? "drik" : "surya";
  const t = tithiInfo(JEval, engine);
  const n = nakInfo(JEval, engine);

  // End-times (rough but robust)
  const tNext = tithiName((t.num%30)+1);
  const nNext = NAK[(n.idx+1)%27];
  const tEnd = fmt12(localHr + (12*(1 - t.rem))/(13.176358 - 0.98564736)*24);
  const nEnd = fmt12(localHr + ((13 + 20/60)*(1 - n.frac))/13.176358*24);

  // Rise/Set for the *panchika day*
  const sEvents = solarRiseSet(Jday,lat,lon,tz);
  const mEvents = lunarRiseSet(Jday,lat,lon,tz);

  const sr = (sEvents.rise!=null)?fmt12(sEvents.rise):"тАФ";
  const ss = (sEvents.set !=null)?fmt12(sEvents.set ):"тАФ";
  const mr = (mEvents.rise!=null)?fmt12(mEvents.rise):"тАФ";
  const ms = (mEvents.set !=null)?fmt12(mEvents.set ):"тАФ";

  // Bangabda from sunrise
  const bang = bangabdaFromSun(JEval, local);
  const tide = tideApprox(lon);

  const modeLabel = (MODE==="drik")? "ржХрзНржпрж╛рж▓рзЗржирзНржбрж╛рж░: ржжрзГржХ (Govt-style)" : "ржХрзНржпрж╛рж▓рзЗржирзНржбрж╛рж░: рж╕рзВрж░рзНржпрж╕рж┐ржжрзНржзрж╛ржирзНржд (Calc)";

  document.getElementById("root").innerHTML = `
  <section class="card">
    <div class="title">
      <span>ЁЯкФ ржкржЮрзНржЬрж┐ржХрж╛</span>
      <span class="toggle" id="tg">${modeLabel} тЗД</span>
    </div>
    <div class="line">ржЖржЬ: ${bang.day} ${bang.month} ${bang.year} ржмржЩрзНржЧрж╛ржмрзНржж</div>
    <div class="line bold">ЁЯУН ${place||city}</div>
    <div class="line" id="lt"></div>

    <div class="pill">
      <span class="paksha">${t.paksha}</span>
      <div class="label">рждрж┐ржерж┐</div>
      <div class="value">${tithiName(t.num)}</div>
      <div class="sub"><b>рж╢рзЗрж╖:</b> ${tEnd} ┬╖ <b>ржкрж░ржмрж░рзНрждрзА:</b> <span style="color:#e65100;font-weight:900">${tNext}</span></div>
    </div>

    <div class="pill">
      <div class="label">ржиржХрзНрж╖рждрзНрж░</div>
      <div class="value">${n.name}</div>
      <div class="sub" style="color:var(--ink);font-weight:800">ржЕржзрж┐ржкрждрж┐ ржЧрзНрж░рж╣: ${LORD[n.name]||"тАФ"}</div>
      <div class="sub"><b>рж╢рзЗрж╖:</b> ${nEnd} ┬╖ <b>ржкрж░ржмрж░рзНрждрзА:</b> <span style="color:#1565c0;font-weight:900">${nNext}</span></div>
    </div>

    <div class="timeCol">
      <div class="timeItem"><div class="timeLab">рж╕рзВрж░рзНржпрзЛржжржпрж╝</div><div class="timeVal">${sr}</div></div>
      <div class="timeItem"><div class="timeLab">рж╕рзВрж░рзНржпрж╛рж╕рзНржд</div><div class="timeVal">${ss}</div></div>
      <div class="timeItem"><div class="timeLab">ржЪржирзНржжрзНрж░рзЛржжржпрж╝</div><div class="timeVal">${mr}</div></div>
      <div class="timeItem"><div class="timeLab">ржЪржирзНржжрзНрж░рж╛рж╕рзНржд</div><div class="timeVal">${ms}</div></div>
    </div>

    <div class="footer">Latitude ${lat.toFixed(2)}┬░, Longitude ${lon.toFixed(2)}┬░</div>
    <div class="footer">рж╕рзВрж░рзНржпрж╕рж┐ржжрзНржзрж╛ржирзНржд ржЕржирзБрж╕рж╛рж░рзЗ ржЧржгржирж╛</div>
  </section>

  <section class="tide">
    <div class="thead">ЁЯМК ржЖржЬржХрзЗрж░ ржЬрзЛржпрж╝рж╛рж░-ржнрж╛ржЯрж╛ (рж▓рзЛржХрзЗрж╢ржиржнрж┐рждрзНрждрж┐ржХ, ржЖржирзБржорж╛ржирж┐ржХ)</div>
    <div class="tCol">
      <div class="tc"><div class="tLab">ржЙржЪрзНржЪ ржЬрзЛржпрж╝рж╛рж░ рзз</div><div class="tVal">${fmt12(tide.h1)}</div></div>
      <div class="tc"><div class="tLab">ржЙржЪрзНржЪ ржЬрзЛржпрж╝рж╛рж░ рзи</div><div class="tVal">${fmt12(tide.h2)}</div></div>
      <div class="tc"><div class="tLab">ржирж┐ржорзНржи ржнрж╛ржЯрж╛ рзз</div><div class="tVal">${fmt12(tide.l1)}</div></div>
      <div class="tc"><div class="tLab">ржирж┐ржорзНржи ржнрж╛ржЯрж╛ рзи</div><div class="tVal">${fmt12(tide.l2)}</div></div>
    </div>
  </section>
  `;

  // live local time (zone shown)
  const tzFmt=new Intl.DateTimeFormat('en-US',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:true,timeZoneName:'short'});
  document.getElementById('lt').textContent="тП░ Local Time тАФ "+tzFmt.format(local);

  // toggle
  document.getElementById('tg').onclick=()=>{ setMode(MODE==="drik"?"surya":"drik"); location.reload(); };
})();
</script>
</body>
